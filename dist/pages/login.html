<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>用户登录-良仓</title>
		<link rel="stylesheet" href="../styles/bootstrap.css" />
		<link rel="stylesheet" href="../styles/login.css" />
	</head>
	<body>
		<ul>
			<li>
				<a href="#" class="logo">
					<img src="https://www.iliangcang.com/images/nlicon.png" alt="良仓" title="良仓">
				</a>
			</li>
			<li class="clear">
				<input type="text" id="username" name="username" placeholder="输入手机号" />
			</li>
			<li class="clear">
				<input type="text" id="usercode" name="usercode" placeholder="输入验证码" />
				<i class="getcode btn btn-default">获取验证码</i>
			</li>
			<li class="clear">
				<input type="checkbox" id="loginAuto" value="自动登录" checked />
				<span class="txt">自动登录</span>
			</li>
			<li class="clear">
				<input type="button" value="登录" id="loginbtn" />
			</li>
			<li>
				<a href="http://localhost:8000/pages/loginMore.html" target="_self" class="more">更多登录方式&gt;</a>
			</li>
		</ul>
		<div class="mengban">
			<!--随机验证码-->
			<div class="suiJiMa">
				<h3>发送验证</h3>
				<div class=" tuxing clear">
					<input type="text" class="CodeNum" placeholder="图形验证码" />
					<div class="code">
						<i class="num"></i>
						<span>点击图片换一张</span>
					</div>
				</div>
				<input type="button" name="" id="confirm" class="btn" value="确定" />

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../scripts/libs/require.js" data-main="login.js"></script>
</html>
